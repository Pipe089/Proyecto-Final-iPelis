<div class="login-container">
    <div class="text-center mb-4">
        <h2 class="fw-bold">Crear cuenta</h2>
    </div>

    <form (ngSubmit)="onRegister()">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre completo</label>
            <input [(ngModel)]="nombre" name="nombre" type="text" class="form-control" id="nombre" required />
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Correo</label>
            <input [(ngModel)]="email" name="email" type="email" class="form-control" id="email" required />
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input [(ngModel)]="password" name="password" type="password" class="form-control" id="password" required />
        </div>

        <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirmar contraseña</label>
            <input [(ngModel)]="confirmPassword" name="confirmPassword" type="password" class="form-control"
                id="confirmPassword" required />
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-login">Crear cuenta</button>
        </div>
    </form>

    <div class="text-center mt-3">
        <span>¿Ya tienes una cuenta?
            <a routerLink="/login" class="register-link">Inicia sesión aquí</a>
        </span>
    </div>
</div>
