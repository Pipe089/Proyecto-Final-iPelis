<div class="login-container">
    <div class="text-center mb-4">
        <h2 class="fw-bold">Iniciar sesión</h2>
    </div>

    <form (ngSubmit)="onLogin()">
        <div class="mb-3">
            <label for="email" class="form-label">Correo</label>
            <input [(ngModel)]="email" name="email" type="email" class="form-control" id="email" required />
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input [(ngModel)]="password" name="password" type="password" class="form-control" id="password" required />
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-login">Ingresar</button>
        </div>
    </form>

    <div class="text-center mt-3">
        <a href="#" class="forgot-link">¿Olvidaste tu contraseña?</a><br />
        <span>¿No tienes una cuenta?
            <a routerLink="/register" class="register-link">Regístrate aquí</a>
        </span>
    </div>
</div>
